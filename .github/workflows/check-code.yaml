name: check code

on:
  pull_request:
    branches: devel

jobs:
    check-build:
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.4
        with:
            node-version: "15.x"

      - name: Install dependencies
        run: npm ci
      
      - name: Linter (ESLint)
        run: npm run lint
      
      - name: Formatter (Prettier)
        run: npx prettier --check "./src/"
    
      - name: Test (Jest)
        run: CI=true npm run test

      - name: Build
        run: npm run build  
    